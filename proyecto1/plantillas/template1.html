<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Estamos haciendo una plantilla</h1>

    <p> {{nombre}} </p>
    <p> {{apellido}} </p>

    <p> LAs notas del alumento son: </p>

    {% for nota in lista %}

        {% if nota > 10 %}
            <p>Aprobado : {{nota}}</p>
        {% else %}
            <p>Desaprobado : {{nota}}</p>
        {% endif %}
    {% endfor %}

</body>
</html>
